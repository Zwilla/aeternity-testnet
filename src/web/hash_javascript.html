<html lang="en">

<head>

    <title>SHA256 demo</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src='assets/js/angular.js'></script>

    <!-- using http://stackoverflow.com/questions/18338890/are-there-any-sha-256-javascript-implementations-that-are-generally-considered-t -->
    <!-- TODO: include only relevant functions -->
    <!-- TOOD: to the same trick with 'integrity' as Bootstrap does -->
    <script src='assets/js/sjcl.js'></script>
    <script>
        var app = angular.module("app", []);

        app.controller("ctrl", function($scope) {

            $scope.calculateHash = function() {
                var out = sjcl.hash.sha256.hash($scope.input);
                $scope.hash = hash = sjcl.codec.hex.fromBits(out);
            };


        });

    </script>
</head>
<body ng-app="app" ng-controller="ctrl" class="container">
<h1>Calculate SHA256 hash</h1>

<form>
    <textarea class="form-control" ng-model="input" ng-change="calculateHash()" rows=10></textarea>

    <br>

    <input class="form-control" ng-model="hash" disabled>
</form>


</body>
</html>
